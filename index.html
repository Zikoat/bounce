<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Bounce Physics Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #game-canvas {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
            /* Preserve aspect ratio */
            object-fit: contain;
        }

        @media (max-width: 600px) {
            #game-container {
                padding: 0;
            }
        }
    </style>
</head>

<body>  
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <!-- <script type="module" src="game.ts"></script> -->
    <script type="module" src="./src/Demo.res.mjs"></script>
</body>

</html>
